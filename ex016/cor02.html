<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {  /* Configurações globais do CSS*/
            height: 100%;
        }
        body {
            background-image: linear-gradient(to right, #9674B0 10%, #DD85AB, #E13C67, #F2888C, #FDCF79);
            background-attachment: fixed;
            color: white;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
